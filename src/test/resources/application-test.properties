# Test Configuration
spring.application.name=weather-service-test

# Logging for tests
logging.level.com.build=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.test=INFO

# Disable banner in tests
spring.main.banner-mode=off

# Test server configuration
server.port=0

# HTTP Client Configuration for tests
spring.web.client.read-timeout=30s
spring.web.client.connect-timeout=10s

# OpenAPI Configuration for tests
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
